<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section h2 {
            color: #2980b9;
            text-align: center;
            margin-bottom: 10px;
        }

        .form-section input, .form-section select {
            width: 48%;
            display: inline-block;
            margin-right: 4%;
        }

        .form-section input:last-child, .form-section select:last-child {
            margin-right: 0;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Charges Your Insurance</h1>
        <form action="/predict_charges" method="POST">
            <div class="form-section">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-section">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-section">
                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" required>
            </div>

            <div class="form-section">
                <label for="children">Children:</label>
                <input type="number" id="children" name="children" required>
            </div>

            <div class="form-section">
                <label for="smoker">Smoker (yes/no):</label>
                <select id="smoker" name="smoker" required>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>

            <div class="form-section">
                <label for="region">Region:</label>
                <select id="region" name="region" required>
                    <option value="northeast">Northeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="southwest">Southwest</option>
                </select>
            </div>

            <button type="submit">Get Prediction</button>
        </form>

        <form action="/health_recommendation" method="POST">
            <h1>Health Recommendation</h1>
            <div class="form-section">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-section">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-section">
                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" required>
            </div>

            <div class="form-section">
                <label for="children">Children:</label>
                <input type="number" id="children" name="children" required>
            </div>

            <div class="form-section">
                <label for="smoker">Smoker (yes/no):</label>
                <select id="smoker" name="smoker" required>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>

            <button type="submit">Get Recommendation</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Health Assistant BY AHMET ALPER UZUNTEPE AND MERT GÜRER</p>
    </footer>

    <style>
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #f4f4f9;
            padding: 10px 0;
            color: #aaa; /* Slik bir renk için gri */
            font-size: 14px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Hafif bir gölge */
        }

        footer p {
            margin: 0;
        }
    </style>
</body>
</html>
